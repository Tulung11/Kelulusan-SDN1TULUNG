<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengumuman Kelulusan SDN 1 Tulung</title>
  <style>
    body {
      background-color: #007BFF;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      color: black;
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
    }
    img {
      width: 100px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    #hasil {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="IMG-20250601-WA0076.jpg" alt="Logo SDN 1 Tulung">
    <h1>Pengumuman Kelulusan SDN 1 Tulung</h1>
    <input type="text" id="nisn" placeholder="Masukkan NISN">
    <input type="text" id="nama" placeholder="Masukkan Nama Lengkap">
    <button onclick="cekKelulusan()">Cek Kelulusan</button>
    <div id="hasil"></div>
  </div>

  <script>
    const dataSiswa = [
{ nisn: "3125510660", nama: "AHMAD WIMA MUTTAQIN", keterangan: "SELAMAT KAMU LULUS" },
      { nisn: "3137851495", nama: "AL FARIZ NAUVAL RAMADHAN", keterangan: "SELAMAT KAMU LULUS" },
      { nisn: "3133568578", nama: "AMIRA HANANIA", keterangan: "SELAMAT KAMU LULUS" },
      { nisn: "124524744", nama: "ANDI SAPUTRA", keterangan: "SELAMAT KAMU LULUS" },
      { nisn: "125207874", nama: "BAGUS RADITYA SAPUTRA", keterangan: "SELAMAT KAMU LULUS" },
      { nisn: "125017174", nama: "CHELSEA MURNI ELISZA", keterangan: "SELAMAT KAMU LULUS" },
      { nisn: "3129934716", nama: "EZRA ALFANDI ABIYANSA", keterangan: "SELAMAT KAMU LULUS" },
      { nisn: "122815123", nama: "FELICIA ASHILAH YUMNA", keterangan: "SELAMAT KAMU LULUS" },
      { nisn: "3123143282", nama: "MUHAMMAD ABDUL ROUF", keterangan: "SELAMAT KAMU LULUS" },
      { nisn: "3123966687", nama: "MUHAMMAD AKHDAN ALFAROZI", keterangan: "SELAMAT KAMU LULUS" },
      { nisn: "139480140", nama: "OKTIARISMA AZZAHRA", keterangan: "SELAMAT KAMU LULUS" },
      { nisn: "139480140", nama: "REVA ARSINTA", keterangan: "SELAMAT KAMU LULUS" },
      { nisn: "135331597", nama: "TAATUL LINTA NUR AVIVA", keterangan: "SELAMAT KAMU LULUS" },
      { nisn: "127003107", nama: "TIYO ZAKY MUFATHONI", keterangan: "SELAMAT KAMU LULUS" },
      { nisn: "122015239", nama: "VIANA KHARISMA PUTRI", keterangan: "SELAMAT KAMU LULUS" },
      { nisn: "3129812022", nama: "YULIANA RAMADANI", keterangan: "SELAMAT KAMU LULUS" }
    ];

    function cekKelulusan() {
      const nisn = document.getElementById("nisn").value.trim();
      const nama = document.getElementById("nama").value.trim().toUpperCase();

      const siswa = dataSiswa.find(s => s.nisn === nisn && s.nama === nama);

      const hasil = document.getElementById("hasil");
      if (siswa) {
        hasil.innerHTML = `<span style='color: green;'>${siswa.keterangan}</span>`;
      } else {
        hasil.innerHTML = "Data tidak ditemukan. Pastikan NISN dan Nama sesuai.";
      }
    }
  </script>
</body>
</html>
